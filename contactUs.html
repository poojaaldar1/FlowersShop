<!DOCTYPE html>
<html>

<head>
    <title> Contact Us </title>

    <style>
        body {
            background-color: rgb(238, 204, 222);
        }

        h3 {
            padding: 10px 10px 10px 10px;
            background-color: orchid;
        }

        label {
            color: darkmagenta;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            column-rule-color: coral;
            border: 1px solid brown;
            border-radius: 10px;
            width: 200px;
            height: 20px;
            background-color: rgb(241, 174, 210);
            text-transform: capitalize;
        }

        h3:hover {
            color: darkblue;
        }

        input[type="submit"] {
            background-color: deeppink;
            width: 80px;
            height: 30px;
            border-radius: 10px;
        }
        
    </style>
</head>
   
<body>
    <form>
        <h3> Contact Us </h3>
        <table>
            <tbody>

                <tr>
                    <td> <label> Full Name </label> </td>
                    <td> <input type="text" placeholder="Full Name Required"></td>
                </tr>

                <tr>
                    <td> <label> Contact Number </label></td>
                    <td> <input type="number" placeholder="Only Numbers"></td>
                </tr>

                <tr>
                    <td><label>Email ID </label></td>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <td><label> Current Address </label></td>
                    <td><textarea rows="8" cols="25"> </textarea></td>
                </tr>

                <tr>
                    <td> <label> Delivery Address </label></td>
                    <td><textarea rows="8" cols="25"></textarea></td>
                </tr>

                <tr>
                    <td><label> Description </label></td>
                    <td><textarea rows="8" cols="25"></textarea></td>
                </tr>

                <tr>
                    <td> <input type="submit"> </td>
                </tr>

            </tbody>
        </table>
       
    </form>

</body>

</html>
